<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tes-tech株式会社</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white/90 backdrop-blur shadow p-4 flex items-center justify-between sticky top-0 z-50">
    <div class="flex items-center space-x-3">
      <img src="./Testechlogo.png" class="h-12 sm:h-16 drop-shadow" />
      <span class="text-2xl sm:text-3xl font-extrabold tracking-wide bg-gradient-to-r from-blue-600 to-indigo-600 text-transparent bg-clip-text">Tes-tech株式会社</span>
    </div>
  </header>

  <!-- Tabs -->
  <div class="max-w-5xl mx-auto mt-4 sm:mt-8">
    <div class="flex border-b bg-white shadow-md rounded-t-xl overflow-x-auto scroll-snap-x backdrop-blur">
      <button class="tab-btn px-4 py-3 min-w-[90px] font-medium border-b-2 border-blue-600 text-blue-600 flex flex-col items-center space-y-1 text-sm sm:text-base" data-target="section-home">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6" /></svg>
        <span>会社理念</span>
      </button>
      <button class="tab-btn px-4 py-3 min-w-[90px] font-medium border-b-2 border-blue-600 text-blue-600 flex flex-col items-center space-y-1 text-sm sm:text-base" data-target="section-philosophy">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2-1.343-2-3-2z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z" /></svg>
        <span>事業内容</span>
      </button>
      <button class="tab-btn px-4 py-3 min-w-[90px] font-medium border-b-2 border-blue-600 text-blue-600 flex flex-col items-center space-y-1 text-sm sm:text-base" data-target="section-company">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h10M4 18h10" /></svg>
        <span>会社概要</span>
      </button>
      <button class="tab-btn px-4 py-3 min-w-[90px] font-medium border-b-2 border-blue-600 text-blue-600 flex flex-col items-center space-y-1 text-sm sm:text-base" data-target="section-contact">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8h18" /></svg>
        <span>お問合せ</span>
      </button>
    </div>
  </div>

  <!-- Sections -->
  <div class="max-w-5xl mx-auto p-4 sm:p-6 space-y-8 sm:space-y-10">

    <!-- HOME -->
    <section id="section-home" class="tab-section">
      <div class="text-center py-16 sm:py-24 bg-gradient-to-br from-blue-100 via-white to-indigo-100 rounded-2xl shadow-xl transform transition duration-500 hover:scale-[1.01] hover:shadow-2xl animate-fade-in">
        <h1 class="text-3xl sm:text-5xl py-12 font-extrabold mb-4 tracking-wide drop-shadow-sm bg-gradient-to-r from-blue-700 to-indigo-700 text-transparent bg-clip-text">Technology Empowered Solutions</h1>
        <p class="text-lg sm:text-4xl text-gray-700 mb-6 animate-fade-in-delay">技術力・誠実・透明性</p>
      </div>
    </section>

    <!-- PHILOSOPHY & SERVICES -->
    <section id="section-philosophy" class="tab-section hidden">
      <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-10 space-y-6 sm:space-y-10 transform transition duration-500 hover:shadow-2xl animate-fade-in">
        <h2 class="text-2xl sm:text-3xl font-extrabold mt-6 sm:mt-10 mb-2 sm:mb-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-transparent bg-clip-text">事業内容</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
          <div class="p-4 sm:p-6 bg-gradient-to-br from-white to-gray-50 rounded-xl shadow hover:shadow-lg transition">
            <h3 class="font-bold text-lg sm:text-xl mb-1 sm:mb-2">システム開発</h3>
            <p class="text-gray-600 text-sm sm:text-base">Web／業務アプリ／クラウド開発を提供</p>
          </div>
          <div class="p-4 sm:p-6 bg-gradient-to-br from-white to-gray-50 rounded-xl shadow hover:shadow-lg transition">
            <h3 class="font-bold text-lg sm:text-xl mb-1 sm:mb-2">ITコンサルティング</h3>
            <p class="text-gray-600 text-sm sm:text-base">要件定義・改善提案・PM支援</p>
          </div>
          <div class="p-4 sm:p-6 bg-gradient-to-br from-white to-gray-50 rounded-xl shadow hover:shadow-lg transition">
            <h3 class="font-bold text-lg sm:text-xl mb-1 sm:mb-2">SES</h3>
            <p class="text-gray-600 text-sm sm:text-base">高品質なエンジニアリングサービスの提供</p>
          </div>
          <div class="p-4 sm:p-6 bg-gradient-to-br from-white to-gray-50 rounded-xl shadow hover:shadow-lg transition">
            <h3 class="font-bold text-lg sm:text-xl mb-1 sm:mb-2">クラウドインフラ構築</h3>
            <p class="text-gray-600 text-sm sm:text-base">AWS / Azure / ネットワーク構築</p>
          </div>
        </div>
      </div>
    </section>

    <!-- COMPANY -->
    <section id="section-company" class="tab-section hidden">
      <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-10 space-y-6 sm:space-y-10 transform transition duration-500 hover:shadow-2xl animate-fade-in">
        <h2 class="text-2xl sm:text-3xl font-extrabold mb-2 sm:mb-4 bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text">会社概要</h2>
        <p class="text-gray-700 mb-2 sm:mb-4 text-base sm:text-lg">Tes-tech株式会社は革新と品質を重視するテクノロジーカンパニーです。</p>
        <div class="space-y-1 sm:space-y-2 text-gray-700 text-sm sm:text-base">
          <p><b>社名:</b> Tes-tech株式会社</p>
          <p><b>所在地:</b> 東京都江東区辰巳</p>
          <p><b>代表取締役:</b> 何朝立</p>
          <p><b>資本金:</b> 500万円</p>
        </div>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="section-contact" class="tab-section hidden">
      <div class="bg-white rounded-2xl shadow-xl p-4 sm:p-10 space-y-6 sm:space-y-10 transform transition duration-500 hover:shadow-2xl animate-fade-in">
        <h2 class="text-2xl sm:text-3xl font-bold mb-2 sm:mb-4">お問い合わせ</h2>
        <form class="bg-white p-4 sm:p-6 rounded shadow space-y-4" id="contact-form">
          <input class="w-full border p-3 sm:p-4 rounded text-base" placeholder="お名前" name="name" required />
          <input class="w-full border p-3 sm:p-4 rounded text-base" placeholder="メールアドレス" type="email" name="email" required />
          <textarea class="w-full border p-3 sm:p-4 rounded text-base" rows="4" placeholder="お問い合わせ内容" name="message" required></textarea>
          <button type="submit" class="w-full bg-blue-600 text-white px-4 py-3 sm:py-4 rounded hover:bg-blue-700 transition text-base sm:text-lg">送信</button>
        </form>
      </div>
    </section>

  </div>

  <!-- Script -->
  <script>
    // タブ切り替え
    const tabs = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('.tab-section');

    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active', 'border-blue-600', 'text-blue-600'));
        sections.forEach(s => s.classList.add('hidden'));

        btn.classList.add('active', 'border-blue-600', 'text-blue-600');
        const target = btn.dataset.target;
        document.getElementById(target).classList.remove('hidden');
      });
    });

    // フォーム送信バリデーション
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', e => {
      if (!form.checkValidity()) {
        e.preventDefault();
        alert('すべての必須項目を正しく入力してください。');
      } else {
        e.preventDefault();
        alert('送信完了！');
        form.reset();
      }
    });
  </script>

</body>
</html>
